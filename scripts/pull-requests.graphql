query {
  pullRequests {
    items {
      id
      createdAt
      createdBy {
        ...UserFragment
      }
      sourceBranch
      targetBranch
      title
      description
      status
      autoCompleteMode
      checkForLinkedWorkItemsMode
      optionalReviewers {
        feedback
        user {
          ...UserFragment
        }
      }
      requiredReviewers {
        feedback
        user {
          ...UserFragment
        }
      }
      workItems {
        id
        title
      }
    }
  }
}

fragment UserFragment on User {
  id
  firstName
  lastName
}

mutation {
  create(
    input: {
      sourceBranch: "refs/heads/foo"
      targetBranch: "refs/heads/bar"
      title: "baz"
    }
  ) {
    pullRequestMutationResult {
      id
    }
    errors {
      __typename
    }
  }
}

